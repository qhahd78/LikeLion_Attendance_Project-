{% load static%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/reset.css' %}">
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
    <title>SIGNUP</title>
</head>
<body>
    <form method="POST"action="{%url 'signup' %}">
        {% csrf_token %}
        <div class="signup-div">
            <p>회원가입</p>
            <input name="teacherid" type="text" placeholder="아이디를 입력하세요">
            <input name="password" type="password" placeholder="비밀번호를 입력하세요">
            <input name="password2" type="password" placeholder="비밀번호를 한 번 더 입력하세요">
            <input name="teachername" type="text" placeholder="이름을 입력하세요">
            <input name="teacherphone" type="text" placeholder="휴대폰번호를 입력하세요">
            <input name="teachermajor" type="text" placeholder="학과를 입력하세요">
            <button type="submit">회원가입</button>
        </div>
    </form>
</body>
</html>
