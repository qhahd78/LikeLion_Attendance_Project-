<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SessionList</title>
</head>
<body>
    <div>
        <p>현재 등록된 세션 목록</p>
        <div>
            {% for session in sessions.all %}
            <a href="#">
                <p>{{session.title}}</p>
            </a>
            {% endfor %}
            <button onclick="javascript:void(window.open('{% url 'createsession' %}','new','width=500 height=500 top=150 left=500'))">
                추가</button>
            
        </div>
    </div>
    
</body>
</html>
